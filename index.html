<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R.E.P.O - Descarga Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0a0a0a;
      color: #f1c40f;
      min-height: 100vh;
      padding: 40px 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      gap: 40px;
    }

    .left {
      flex: 1;
      min-width: 300px;
    }

    .left h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 500px;
    }

    .btn-download {
      background-color: #f1c40f;
      color: #111;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
      transition: all 0.2s ease-in-out;
    }

    .btn-download:hover {
      background-color: #ddb000;
      transform: translateY(-2px);
    }

    .btn-download svg {
      width: 20px;
      height: 20px;
    }

    .right {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right a {
      display: block;
      max-width: 500px;
    }

    .right img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 213, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .right img:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left h1 {
        font-size: 2.5em;
      }

      .btn-download {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>R.E.P.O</h1>
      <p>
        Sumérgete en una experiencia táctica llena de acción y estrategia. Enfréntate a enemigos, recupera objetos vitales y cumple tu misión como agente de élite. ¿Estás preparado?
      </p>
      <a class="btn-download" href="https://akirabox.com/dkD3YlEylmLQ/file" target="_blank">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18l-7 7h4v6h6v-6h4l-7-7z"/></svg>
        Descargar R.E.P.O
      </a>
    </div>

    <div class="right">
      <a href="https://cdn.beahero.gg/2025/04/REPO-Videojuego-Steam.png" target="_blank">
        <img src="https://cdn.beahero.gg/2025/04/REPO-Videojuego-Steam.png" alt="Imagen del videojuego R.E.P.O">
      </a>
    </div>
  </div>

  <footer>&copy; 2025 R.E.P.O Project - Todos los derechos reservados</footer>

</body>
</html>
